<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <head>
    <div class="container">
      <div class="header">
        <img src="/images/logo.svg" alt="logo" width="86px" height="25px">
        <h1>We are launching <span>soon!</span></h1>
        <p> Subscribe and get notified</p>
        <form class="Subscribe" onsubmit="return false">
          <div class="inputEmail">
            <input type="email" name="" id="input-email" placeholder="Your email address...">
            <h3 id="Error"></h3>
          </div>
          
          <button type="submit" id="btn-submit" onclick="CheckEmail()">Notify Me</button>
        </form>
      </div>
    </div>
  </head>
  <!-- header -->

  <section class="main-img"> 
    <div class="container">
       <img src="/images/illustration-dashboard.png" alt="Slack" class="responsive">
    </div>
  </section>
 <!-- img Slack -->

  <section class="Social">
    <div class="container">
      <div class="social-item">
        <div class="box">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="box">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="box">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </section>
  
 <!-- Social -->
  <div class="copy-right">
      <div class="container">
        <h3>&copy; Copyright Ping. All rights reserved.</h3>
      </div>
    </div>
  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jansiri Kamphuy</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
